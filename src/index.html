<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="persInfo fieldBox">
        <legend>Personal information</legend>
        <label class="formField">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="formField">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="formField">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>
        <label class="formField">
          Full date of birth:
          <input type="date" name="birthday">
        </label>
        <label class="formField">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>
      <fieldset class="registration fieldBox">
        <legend>Registration</legend>
        <label class="formField">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>
        <label class="formField">
          Password:
          <input
            type="password"
            name="password"
            minlength="3"
            maxlength="20"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>

      <fieldset class="aboutYou fieldBox">
        <legend>An interesting fact about you!</legend>
        <div class="formField">
          Do you love cats?
          <input type="radio" name="loveCat" id="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="loveCat" id="no">
          <label for="no">No</label>
        </div>
        <label class="formField">
          What is your favorite color?
          <input type="color" name="color">
        </label>
        <label class="formField">
          What time do you go to bed?
          <input type="time" name="bedTime">
        </label>
        <label class="formField">
          What are your favorite brand of cars?
          <select name="favoriteCars" size="4" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="formField">
          How do you rate our work?
          <input type="range" name="rateWork">
        </label>
      </fieldset>
      <fieldset class="additionalInfo fieldBox">
        <legend>Additional info:</legend>
        <label class="formField">
          Comments:
          <textarea
            name="comments"
            cols="20"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </label>
        <label class="formField">
          Would you recommend us?
          <select type="checkbox" name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
